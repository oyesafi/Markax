<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daraz Product Image Extractor</title>
</head>
<body>

<h1>Daraz Product Image Extractor</h1>
<input id="url-input" type="text" placeholder="Enter Daraz product URL" style="width: 80%; padding: 10px;">
<button onclick="extractImages()">Extract Images</button>
<br><br>
<label for="image-urls">Image URLs (comma-separated):</label>
<textarea id="image-urls" style="width: 80%; height: 50px;"></textarea>
<button onclick="copyImageUrls()">Copy URLs</button>
<br><br>
<label for="image-preview">Image Preview:</label>
<div id="image-preview"></div>

<script>
    async function extractImages() {
        const url = document.getElementById('url-input').value;
        try {
            const response = await fetch(`https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`);
            const html = await response.text();
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            // Adjusting for Daraz product images
            const images = doc.querySelectorAll('img[src*="https://img.drz.lazcdn.com/g/kf/"], img[src*="https://img.lazcdn.com/g/kf/"]');
            const imageUrls = Array.from(images).map(img => img.src);
            document.getElementById('image-urls').value = imageUrls.join(', ');
            const preview = document.getElementById('image-preview');
            preview.innerHTML = '';
            images.forEach(img => {
                const imgElement = document.createElement('img');
                imgElement.src = img.src;
                imgElement.style.maxWidth = '200px';
                imgElement.style.margin = '10px';
                preview.appendChild(imgElement);
            });
        } catch (error) {
            document.getElementById('image-urls').value = 'Error: ' + error.message;
            document.getElementById('image-preview').innerText = '';
        }
    }

    function copyImageUrls() {
        const imageUrls = document.getElementById('image-urls');
        imageUrls.select();
        document.execCommand('copy');
        alert('Image URLs copied to clipboard!');
    }
</script>

</body>
</html>
